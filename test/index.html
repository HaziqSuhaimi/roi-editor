<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="../logos/iconLogo.png" />
    <link rel="stylesheet" href="../bootstrap.min.css" />
    <link rel="manifest" href="/manifest.json" />
    <title>Settings: Itxotic Demo - ANPR</title>
  </head>
  <body class="position-relative container-fluid">
    <nav class="navbar navbar-light justify-content-between my-3">
      <a class="navbar-brand d-flex flex-wrap" href="/">
        <img src="../logos/itxotic.png" height="40" alt="itxotic-logo" />
        <span class="text-wrap h3">Settings</span>
      </a>
      <div class="pb-2">
        <img src="../logos/maxis-logo.png" height="50" alt="maxis-logo" />
      </div>
    </nav>
    <div
      id="editor-container"
      class="d-flex justify-content-center align-items-center flex-column position-relative"
    >
      <canvas
        class="border border-primary position-relative z-1"
        id="editor"
        style="
          background-image: radial-gradient(
            circle,
            rgb(189, 190, 233) 1px,
            rgba(0, 0, 0, 0) 1px
          );
          background-size: 1rem 1rem;
        "
      ></canvas>
      <canvas class="position-absolute top-0 z-2" id="canvas2"></canvas>
      <div id="menu" class="dropdown-menu position-absolute z-3">
        <a class="dropdown-item" id="menu-move" href="#">Move</a>
        <a class="dropdown-item" id="menu-label" href="#">Label</a>
        <a class="dropdown-item d-none" id="menu-lock" href="#">Deselect</a>
        <a class="dropdown-item text-danger" id="menu-delete" href="#"
          >Delete</a
        >
      </div>
      <div
        id="menu-label-input"
        class="dropdown-menu position-absolute z-3 p-2"
      >
        <div class="dropdown-header p-0">
          <div class="input-group input-group-sm border rounded">
            <input
              id="menu-label-input-input"
              type="text"
              class="form-control border-0"
              placeholder="Label"
              aria-label="label"
            />
            <button
              id="menu-label-input-cancel"
              class="btn btn-outline-danger border-0"
              type="button"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="20"
                height="20"
                fill="currentColor"
                class="bi bi-x"
                viewBox="0 0 16 16"
              >
                <path
                  d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"
                />
              </svg>
            </button>
            <button
              id="menu-label-input-done"
              class="btn btn-outline-success border-0 rounded-end"
              type="button"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="20"
                height="20"
                fill="currentColor"
                class="bi bi-check2"
                viewBox="0 0 16 16"
              >
                <path
                  d="M13.854 3.646a.5.5 0 0 1 0 .708l-7 7a.5.5 0 0 1-.708 0l-3.5-3.5a.5.5 0 1 1 .708-.708L6.5 10.293l6.646-6.647a.5.5 0 0 1 .708 0z"
                />
              </svg>
            </button>
          </div>
        </div>
      </div>
      <div
        class="position-relative btn-toolbar d-flex align-items-center justify-content-center"
        role="toolbar"
        aria-label="Toolbar with button groups"
      >
        <div class="btn-group m-1" role="group" aria-label="editor-tool">
          <button
            title="Draw box"
            id="editor-btn-box"
            type="button"
            class="btn btn-outline-primary"
          >
            Box
          </button>
          <button
            title="Draw line"
            id="editor-btn-line"
            type="button"
            class="btn btn-outline-primary disabled"
          >
            Line
          </button>
        </div>
        <div class="btn-group m-1" role="group" aria-label="second group">
          <button
            title="Reset"
            id="editor-btn-clear"
            type="button"
            class="btn btn-outline-danger rounded-circle p-0 pb-1"
            style="height: 40px; width: 40px"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-trash3"
              viewBox="0 0 16 16"
            >
              <path
                d="M6.5 1h3a.5.5 0 0 1 .5.5v1H6v-1a.5.5 0 0 1 .5-.5ZM11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3A1.5 1.5 0 0 0 5 1.5v1H2.506a.58.58 0 0 0-.01 0H1.5a.5.5 0 0 0 0 1h.538l.853 10.66A2 2 0 0 0 4.885 16h6.23a2 2 0 0 0 1.994-1.84l.853-10.66h.538a.5.5 0 0 0 0-1h-.995a.59.59 0 0 0-.01 0H11Zm1.958 1-.846 10.58a1 1 0 0 1-.997.92h-6.23a1 1 0 0 1-.997-.92L3.042 3.5h9.916Zm-7.487 1a.5.5 0 0 1 .528.47l.5 8.5a.5.5 0 0 1-.998.06L5 5.03a.5.5 0 0 1 .47-.53Zm5.058 0a.5.5 0 0 1 .47.53l-.5 8.5a.5.5 0 1 1-.998-.06l.5-8.5a.5.5 0 0 1 .528-.47ZM8 4.5a.5.5 0 0 1 .5.5v8.5a.5.5 0 0 1-1 0V5a.5.5 0 0 1 .5-.5Z"
              />
            </svg>
          </button>
        </div>
        <div class="btn-group m-1" role="group" aria-label="third group">
          <button
            title="Done"
            id="editor-btn-save"
            type="button"
            class="btn btn-outline-success rounded-circle p-0 pb-1"
            style="height: 40px; width: 40px"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              fill="currentColor"
              class="bi bi-check2-circle"
              viewBox="0 0 16 16"
            >
              <path
                d="M2.5 8a5.5 5.5 0 0 1 8.25-4.764.5.5 0 0 0 .5-.866A6.5 6.5 0 1 0 14.5 8a.5.5 0 0 0-1 0 5.5 5.5 0 1 1-11 0z"
              />
              <path
                d="M15.354 3.354a.5.5 0 0 0-.708-.708L8 9.293 5.354 6.646a.5.5 0 1 0-.708.708l3 3a.5.5 0 0 0 .708 0l7-7z"
              />
            </svg>
          </button>
        </div>
        <div class="btn-group m-1" role="group" aria-label="forth group">
          <button
            id="open-setting-btn"
            class="btn btn-outline-dark p-0 pb-1 m-3 rounded-circle"
            type="button"
            style="width: 40px; height: 40px; transition: all 0.5s ease"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-chevron-left"
              viewBox="0 0 16 16"
            >
              <path
                d="M8 4.754a3.246 3.246 0 1 0 0 6.492 3.246 3.246 0 0 0 0-6.492zM5.754 8a2.246 2.246 0 1 1 4.492 0 2.246 2.246 0 0 1-4.492 0z"
              />
              <path
                d="M9.796 1.343c-.527-1.79-3.065-1.79-3.592 0l-.094.319a.873.873 0 0 1-1.255.52l-.292-.16c-1.64-.892-3.433.902-2.54 2.541l.159.292a.873.873 0 0 1-.52 1.255l-.319.094c-1.79.527-1.79 3.065 0 3.592l.319.094a.873.873 0 0 1 .52 1.255l-.16.292c-.892 1.64.901 3.434 2.541 2.54l.292-.159a.873.873 0 0 1 1.255.52l.094.319c.527 1.79 3.065 1.79 3.592 0l.094-.319a.873.873 0 0 1 1.255-.52l.292.16c1.64.893 3.434-.902 2.54-2.541l-.159-.292a.873.873 0 0 1 .52-1.255l.319-.094c1.79-.527 1.79-3.065 0-3.592l-.319-.094a.873.873 0 0 1-.52-1.255l.16-.292c.893-1.64-.902-3.433-2.541-2.54l-.292.159a.873.873 0 0 1-1.255-.52l-.094-.319zm-2.633.283c.246-.835 1.428-.835 1.674 0l.094.319a1.873 1.873 0 0 0 2.693 1.115l.291-.16c.764-.415 1.6.42 1.184 1.185l-.159.292a1.873 1.873 0 0 0 1.116 2.692l.318.094c.835.246.835 1.428 0 1.674l-.319.094a1.873 1.873 0 0 0-1.115 2.693l.16.291c.415.764-.42 1.6-1.185 1.184l-.291-.159a1.873 1.873 0 0 0-2.693 1.116l-.094.318c-.246.835-1.428.835-1.674 0l-.094-.319a1.873 1.873 0 0 0-2.692-1.115l-.292.16c-.764.415-1.6-.42-1.184-1.185l.159-.291A1.873 1.873 0 0 0 1.945 8.93l-.319-.094c-.835-.246-.835-1.428 0-1.674l.319-.094A1.873 1.873 0 0 0 3.06 4.377l-.16-.292c-.415-.764.42-1.6 1.185-1.184l.292.159a1.873 1.873 0 0 0 2.692-1.115l.094-.319z"
              />
            </svg>
          </button>
        </div>
        <div
        id="sidebar-drawer"
        class="overflow-hidden bg-light border-primary border-bottom position-absolute bottom-100"
        style="transition: all 0.5s ease;"
      >
        <form style="overflow-y: auto" class="h-100 p-3">
          <h5>Configuration</h5>
          <div class="form-group">
            <label for="videoStream">Video Stream URL</label>
            <input
              type="text"
              class="form-control"
              id="videoStream"
              value="rtsp://121.123.251.139/full1080p"
            />
            <small class="form-text text-muted"
              >Support RTSP and local video file path</small
            >
          </div>
          <div class="row">
            <div class="col-12 col-lg-6 form-group">
              <label for="enterBuffer">Enter Buffer</label>
              <input
                type="number"
                min="0"
                class="form-control"
                id="enterBuffer"
                value="25"
              />
              <small class="form-text text-muted"
                >Detection buffer upon entering ROI</small
              >
            </div>
            <div class="col-12 col-lg-6 form-group">
              <label for="exitTimeout">Exit Buffer</label>
              <input
                type="number"
                min="0"
                class="form-control"
                id="exitTimeout"
                value="3"
              />
              <small class="form-text text-muted"
                >Detection buffer upon exiting ROI</small
              >
            </div>
            <div class="col-12 col-lg-6 form-group">
              <label for="triggerArea">Trigger Area</label>
              <input
                type="number"
                class="form-control"
                id="triggerArea"
                min="0"
                max="100"
                value="50"
              />
              <small class="form-text text-muted"
                >Detection trigger area percentage</small
              >
            </div>
            <div class="col-12 col-lg-6 form-group">
              <label for="skipFrame">Skip Frame</label>
              <input
                type="number"
                min="0"
                class="form-control"
                id="skipFrame"
                value="5"
              />
              <small class="form-text text-muted">Number of frame skip</small>
            </div>
            <div class="col-12 col-lg-6 form-group">
              <label for="waitTime">Wait Time</label>
              <input
                type="number"
                class="form-control"
                id="waitTime"
                min="0"
                step="0.01"
                value="0.02"
              />
              <small class="form-text text-muted">Waiting time</small>
            </div>
        </form>
      </div>
      </div>
      </div>
    </div>
  </body>
  <script src="./index.js"></script>
</html>
